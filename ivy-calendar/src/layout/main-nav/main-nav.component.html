<mat-sidenav-container class="sidenav-container">

    <mat-sidenav *ngIf="currentUser" #drawer class="sidenav" fixedInViewport [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'" [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="(isHandset$ | async) === false">
        <mat-toolbar style="display: block">
            <div style="display: flex; padding-top: 10px; padding-bottom:15%;" class="main-logo">
                <img class='logo' src="../../assets/images/callogo-gradient.png">
                <span class="logo-text">IVY</span>
            </div>
            <hr>
            <!-- <i class="fas fa-user-circle"></i> -->
            <div style="text-align: center">
                <button mat-button mat-flat-button> Create </button>

            </div>
            <hr>
        </mat-toolbar>
        <mat-nav-list>
            <a mat-list-item routerLinkActive="active-link" routerLink="/">
                <!-- <i class="fas fa-home"></i> -->
                <i class="fas fa-home"></i> &nbsp; Dashboard
            </a>
            <a mat-list-item href="#">
                <i class="fas fa-bell"></i> &nbsp; Reminders
            </a>
            <a mat-list-item href="#">
                <i class="fas fa-microphone"></i> &nbsp; Voice Memos
            </a>
            <a mat-list-item href="#">
                <i class="fas fa-calendar-check"></i> &nbsp; Events
            </a>
            <a mat-list-item href="#">
                <i class="fas fa-home"></i>&nbsp; Notes
            </a>
            <a mat-list-item href="#">
                <i class="fas fa-th-list"></i> &nbsp; Tasks
            </a>

        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <mat-toolbar *ngIf="currentUser" color="primary">

            <!-- <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()" *ngIf="isHandset$ | async"> -->
            <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>

            <span class="mat-spacer"></span>
            <a class="nav-item nav-link" (click)="logout()">Logout</a>

            <button routerLink="/home" style='padding-right: 10px;' type="button" mat-icon-button>
        <mat-icon style="font-size: 40px; ">account_circle</mat-icon>
      </button>

        </mat-toolbar>
        <!-- Add Content Here -->
        <app-main-dash>
            <div style="display: block; position: relative;">
                <div class="empty-view">
                    <ng-content></ng-content>
                </div>
            </div>
        </app-main-dash>



    </mat-sidenav-content>

</mat-sidenav-container>
