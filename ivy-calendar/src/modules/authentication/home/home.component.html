<div class="card mt-4">
    <h4 class="card-header">You're logged in with Angular 8 & Basic HTTP Authentication!!</h4>
    <div class="card-body">
        <h6>Users from secure api end point</h6>
        <div *ngIf="loading" class="spinner-border spinner-border-sm"></div>
        <ul *ngIf="users">
            <li *ngFor="let user of users">{{user.firstName}} {{user.lastName}}</li>
        </ul>
    </div>
</div>

<h1 class="lead"> Welcome to IVY CALENDAR</h1>
<div>
    <a class="btn bn-primary" routerLink="/register">Register</a>
    <a class="btn bn-default" routerLink="/login">Login</a>
</div>
